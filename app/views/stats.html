<table class="table table-striped">
	<thead>
		<tr>
			<th>&nbsp;</th>
			<th>Win</th>
			<th>Lost</th>
			<th>Shot per game (AVG)</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="team in teams">
			<td><a href="#/detailed/{{team.name | lowercase}}">{{team.name}}</a></td>
			<td>{{team.win}}</td>
			<td>{{team.lost}}</td>
			<td>{{team.shotPerGame}}</td>
		</tr>
	</tbody>
</table>
