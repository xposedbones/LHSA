<h1>{{team.name}}</h1>
<canvas id="ctx" width="500" height="500"></canvas>
<div class="members">
	<ul>
		<li ng-repeat="member in team.members">
			<a  href="#/equipe/membre/{{member.url}}">{{member.name}}</a>
		</li>
	</ul>
	
</div>
<h2>Latest Games</h2>
<ul>
	<li ng-repeat="result in team.score">
		<h2>{{result.against}}</h2>
		<h3>{{result.status || uppercase}}</h3>
		<h4>{{result.score}}</h4>
	</li>
</ul>
<h2>Win Ratio: {{team.winRatio}}</h2>

<div id="test"></div>
